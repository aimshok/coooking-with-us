<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe List</title>
    <link rel="stylesheet" href="../style/recipeList.css">
</head>
<body>

<nav>
    <ul>
        <li>
            <a href="#">Sorting ▾</a>
            <ul class="dropdown">
                <li><a onclick="sortrecipes('name', 'asc')">Name ↑</a></li>
                <li><a onclick="sortrecipes('name', 'desc')">Name ↓</a></li>
                <li><a onclick="sortrecipes('calories', 'asc')">Calorie ↑</a></li>
                <li><a onclick="sortrecipes('calories', 'desc')">Calorie ↓</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Filter ▾</a>
            <ul class="dropdown">
                <li>
                    <select id="recipeLevelFilter" onchange="filterByLevel(this.value)">
                        <!-- Options will be dynamically populated -->
                    </select>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">Price Filter ▾</a>
            <ul class="dropdown">
                <li>
                    <label for="minPrice">Min Price:</label>
                    <input type="range" id="minPrice" min="0" max="1000" value="0" onchange="filterByPrice()">
                    <span id="minPriceValue">0</span>
                </li>
                <li>
                    <label for="maxPrice">Max Price:</label>
                    <input type="range" id="maxPrice" min="0" max="1000" value="1000" onchange="filterByPrice()">
                    <span id="maxPriceValue">1000</span>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">Show ▾</a>
            <ul class="dropdown">
                <li>
                    <select id="recipeNum" onchange="showNumrecipes(this.value)">
                        <!-- Options will be dynamically populated -->
                    </select>
                </li>
            </ul>
        </li>
        <button class="back_to_main" onclick="window.location.href='/mainPage'">Back to Main</button>
    </ul>
    <button onclick="toggleCart()">View Cart</button>
</nav>

<div class="recipe-container"></div>
<div class="pagination"></div>
<div id="cart" class="modal">
    <div class="modal-content">
        <span class="close" onclick="toggleCart()">&times;</span>
        <h2>Cart</h2>
        <div id="cartItems"></div>
        <button onclick="checkout()">Checkout</button>
    </div>
</div>

<div id="recipeInfo" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeInfo()">&times;</span>
        <div id="recipeDetails"></div>
    </div>
</div>
<script src="../js/recipes.js"></script>

</body>
</html>
