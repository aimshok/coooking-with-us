<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking-with-us Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <div class="input-box">
            <input type="email" id="email" required />
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" id="password" required />
            <label>Password</label>
        </div>
        <button onclick="login()" class="btn">Login</button>
        <div class="signup-link">
            <button onclick="window.location.href =`/auth/oauth` " class="btn">Login via Google</button>
        </div>
        <div class="signup-link">
            <button onclick="goToReg()" class="btn">Signup</button>
        </div>
    </div>
</div>
<script src="../js/login.js"></script>
</body>
</html>
