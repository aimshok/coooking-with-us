<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/adminPage.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin Panel</h1>
    <!-- Section for Adding a  -->
    <section class="mt-4">
        <h2>Add a recipe</h2>
        <form id="addRecipeForm">
            <div class="mb-3">
                <label for="RecipeName" class="form-label">Recipe Name</label>
                <input type="text" id="RecipeName" class="form-control" placeholder="Enter Recipe Name" required>
            </div>
            <div class="mb-3">
                <label for="RecipeCalorie" class="form-label">Recipe Calorie</label>
                <input type="number" id="RecipeCalorie" class="form-control" placeholder="Enter Recipe Calorie" required>
            </div>
            <div class="mb-3">
                <label for="RecipeLevel" class="form-label">Recipe Level</label>
                <select id="RecipeLevel" class="form-select" required>
                    <option value="" disabled selected>Select Recipe Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="amateur">Amateur</option>
                    <option value="master">Master</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="RecipeDescription" class="form-label">Description</label>
                <textarea id="RecipeDescription" class="form-control" rows="3" placeholder="Enter Description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="RecipePrice" class="form-label">Price</label>
                <input type="number" id="RecipePrice" class="form-control" placeholder="Enter Price" required>
            </div>
            <div class="mb-3">
                <label for="RecipeImage" class="form-label">Upload Image</label>
                <input type="file" id="RecipeImage" class="form-control" accept="image/*" required>
            </div>
            <button type="button" id="addRecipeButton" class="btn btn-success w-100" onclick="addRecipe(event)">Add Recipe</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Recipe added successfully!
        </div>
    </section>

    <!-- Section for Managing Users -->
    <section class="mt-5">
        <h2>Manage Users</h2>
        <form id="grantAdminForm">
            <div class="mb-3">
                <label for="userEmail" class="form-label">User Email</label>
                <input type="email" id="userEmail" class="form-control" placeholder="Enter User Email" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="grantAdmin()">Grant Admin Rights</button>
        </form>
    </section>

    <!-- Section for Deleting a Recipe -->
    <section class="mt-5">
        <h2>Delete a Recipe</h2>
        <form id="deleteRecipeForm">
            <div class="mb-3">
                <label for="RecipeId" class="form-label">Recipe ID</label>
                <input type="text" id="RecipeId" class="form-control" placeholder="Enter Recipe ID" required>
            </div>
            <button type="button" class="btn btn-danger w-100" onclick="deleteRecipe()">Delete Recipe</button>
        </form>
    </section>
    <button class="btn btn-back w-100" onclick="window.location.href='/mainPage'">Go Back</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src = "../js/adminPage.js">
</script>
</body>
</html>
