<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/mainPage.css">
</head>
<body>
<div id="avatar-container" class="d-flex align-items-center">
    <span id="userName"></span>
    <button id = "btn-avatar" onclick="window.location.href = '/userPage'">
        <img src="https://i.pinimg.com/736x/f1/8f/1e/f18f1e8010d729cdfc676f781af22f47.jpg" alt="Recipe Icon" id="avatar">
    </button>
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" alt="Logout Icon" id="logout-icon" onclick="logOut()">
</div>

<div class="container">
    <h2>Send Email</h2>
    <div class="mb-3">
        <input type="text" id="subject" class="form-control" placeholder="Write your subject" required>
    </div>
    <div class="mb-3">
        <input type="text" id="body" class="form-control" placeholder="Write your text" required>
    </div>
    <div class="mb-3">
        <input type="file" id="file" class="form-control">
    </div>
    <button class="btn btn-poke w-100 mb-3" onclick="sendEmail()">Send</button>
    <button class="btn btn-poke w-100 mb-3" onclick="window.location.href='/recipesPage'">View Recipes</button>
    <button class="btn btn-poke w-100 mb-3" id="adminButton" style="display: none;" onclick="window.location.href='/adminPage'">ADMIN</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
