<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/userPage.css">
</head>
<body>
<div class="container">
    <div class="avatar-container">
        <img src="../avatars/001.png" id="userAvatar" alt="User Avatar" class="avatar" onclick="triggerAvatarUpload()">
        <h3 id="userName">Your Name</h3>
        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
    </div>
    <div id="statusMessage"></div>



    <!-- Display email here -->
    <p class="email-text">Email: <strong id="userEmail"></strong></p>
    <h2>Update Name</h2>
    <form id="nameUpd">
        <div class="mb-3">
            <input type="text" id="newName" class="form-control" placeholder="New Name" required>
        </div>

        <button type="submit" class="btn btn-poke w-100">Update Name</button>
    </form>
    <h2 id ="passText">Update Password</h2>
    <form id = "passUpd">
        <div class="mb-3">
            <input type="password" id="oldPassword" class="form-control" placeholder="Current Password" required>
        </div>

        <!-- Password field -->
        <div class="password-field mb-3">
            <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
        </div>

        <button type="submit" class="btn btn-poke w-100">Update Password</button>
    </form>

    <!-- Success or error message -->
    <div id="statusMessage"></div>

    <!-- Go Back Button -->
    <button class="btn btn-back w-100" onclick="window.location.href='/mainPage'">Go Back</button>
    <button class="btn btn-poke-logout w-100 mb-3" onclick="logOut()">LogOut</button>

</div>
<script src = '../js/userPage.js'>
    <!-- Add JavaScript to handle the input visibility -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
